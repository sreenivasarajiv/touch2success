<div class="main-div">
  <mat-card>
    <h2>T2S Demo</h2>
    <mat-card-subtitle>Login</mat-card-subtitle>
    <br />
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="someone@example.com" formControlName="email" required>
          <mat-error *ngIf="profileForm.get('email').hasError('required')">email is required</mat-error>
          <mat-error *ngIf="profileForm.get('email').invalid">email is invalid</mat-error>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput placeholder="password" formControlName="password" required type="password">
          <mat-error *ngIf="profileForm.get('password').hasError('required')">password is required</mat-error>
        </mat-form-field>
        <br />
        <button mat-raised-button color="accent" aria-label="Login" type="submit">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
